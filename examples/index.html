<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AnimateJs Examples</title>
    <script type="text/javascript" src="../animate.js"></script>
</head>
<body>

<div id="target" style="width:150px;height:150px;background-color:#63e9ff;position:absolute;top:0; left:0;"></div>


<script type="text/javascript">

    var target = document.getElementById('target');

    var animation = animate(target.style)
            .from({
                opacity: 0
            })
            .to({
                top: '200px',
                left: '300px',
                opacity: 1.0
            }, 2000)
            .delay(1000)
            .using(animate.easing.SMOOTH_START2)
            .repeat(Infinity)
            .begin(function() {
                console.log('begin', arguments);
            })
            .progress(function() {
                console.log('update', arguments);
            })
            .done(function() {
                console.log('done', arguments);
            })
            .start();

</script>
</body>
</html>
