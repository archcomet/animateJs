<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AnimateJs Examples</title>
    <script type="text/javascript" src="../animate.js"></script>
</head>
<body>

<div id="target" style="width:150px;height:150px;background-color:#63e9ff;position:absolute;top:0; left:0;"></div>


<script type="text/javascript">

    var target = document.getElementById('target');

    var animation = animate(target)
            .from({
                top: '100px',
                left: '100px',
                opacity: 0.5
            })
            .to({
                top: '200px',
                left: '300px',
                opacity: 1.0
            }, 500)
            .delay(1000)
            .using(animate.easing.SMOOTH_STEP2)
            .repeat(Infinity)
            .start();

</script>
</body>
</html>
